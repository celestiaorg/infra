apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: influxdb
  namespace: argocd
spec:
  project: default
  source:
    chart: celestiaorg/influxdb
    repoURL: ghcr.io
    targetRevision: 2.6.1
    helm:
      valueFiles:
      - "../helm/influxdb/values.yml"
  syncPolicy:
    automated:
      selfHeal: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
