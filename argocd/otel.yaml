apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel
spec:
  project: default
  source:
    repoURL: https://github.com/celestiaorg/testground-infra.git
    revision: jose/hackground-k8s-tf
    path: 'kustomize/otel'
  destination:
    name: in-cluster
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - CreateNamespace=true
